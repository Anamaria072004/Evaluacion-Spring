<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${profesional.id != null} ? 'Editar Médico' : 'Nuevo Médico'">Formulario</title>
  <style>
    body { font-family: Arial; background: #f4f9fc; margin: 20px; }
    h1   { color: #0077c2; }
    form { background: #fff; padding: 20px; max-width: 400px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    label, input { display: block; width: 100%; margin-bottom: 10px; }
    button { background: #0077c2; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
    a { color: #0077c2; text-decoration: none; }
  </style>
</head>
<body>

  <h1 th:text="${profesional.id != null} ? 'Editar Médico' : 'Nuevo Médico'">Formulario</h1>

  <form th:action="@{/profesionales/guardar}" th:object="${profesional}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Especialidad:</label>
    <input type="text" th:field="*{especialidad}" required />

    <label>Horario Disponible:</label>
    <input type="text" th:field="*{horarioDisponible}" required />

    <button type="submit">Guardar</button>
  </form>

  <br>
  <a th:href="@{/profesionales}">← Volver a la lista</a>

</body>
</html>
