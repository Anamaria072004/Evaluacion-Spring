<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #6f42c1;
            --primary-dark: #5a32a3;
            --secondary-color: #e9ecef;
            --accent-color: #20c997;
            --text-color: #2d3748;
            --light-color: #f8f9fa;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        .header-card {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            color: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
            border: none;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-primary-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
        }

        .btn-secondary-custom {
            background-color: var(--secondary-color);
            border: none;
            color: var(--text-color);
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-secondary-custom:hover {
            background-color: #dde1e6;
            transform: translateY(-2px);
        }

        .form-control, .form-select {
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.2);
        }

        .form-label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 8px;
        }

        .icon-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-right: 15px;
        }

        @media (max-width: 768px) {
            .header-card {
                padding: 20px;
            }
            
            .form-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center">
                <div class="d-flex align-items-center">
                    <div class="icon-container">
                        <i class="bi bi-calendar-plus fs-4"></i>
                    </div>
                    <div>
                        <h1 class="h3 mb-0">Registrar Nueva Cita</h1>
                        <p class="mb-0 opacity-75">Complete el formulario para agendar una cita médica</p>
                    </div>
                </div>
                <a th:href="@{/}" class="btn btn-light btn-sm">
                    <i class="bi bi-house-door me-1"></i> Volver al Inicio
                </a>
            </div>
        </div>

        <div class="form-card">
            <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fechahora" class="form-label">
                            <i class="bi bi-calendar2-event me-2"></i>Fecha y Hora
                        </label>
                        <input type="datetime-local" id="fechahora" class="form-control" th:field="*{fechahora}" required />
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label">
                            <i class="bi bi-info-circle me-2"></i>Estado
                        </label>
                        <select id="estado" class="form-select" th:field="*{estado}">
                            <option value="pendiente">Pendiente</option>
                            <option value="completada">Completada</option>
                            <option value="cancelada">Cancelada</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="usuario" class="form-label">
                            <i class="bi bi-person me-2"></i>Paciente - Usuario
                        </label>
                        <select id="usuario" class="form-select" th:field="*{usuario.id}">
                            <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}" />
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="servicio" class="form-label">
                            <i class="bi bi-heart-pulse me-2"></i>Consulta - Servicios
                        </label>
                        <select id="servicio" class="form-select" th:field="*{servicio.id}">
                            <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}" />
                        </select>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="profesional" class="form-label">
                            <i class="bi bi-person-badge me-2"></i>Médico - Profesional 
                        </label>
                        <select id="profesional" class="form-select" th:field="*{profesional.id}">
                            <option th:each="p : ${profesionales}" th:value="${p.id}" th:text="${p.especialidad}" />
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-3 mt-4">
                    <button type="submit" class="btn btn-primary-custom">
                        <i class="bi bi-check-circle me-2"></i> Guardar Cita
                    </button>
                    <a th:href="@{/citas}" class="btn btn-secondary-custom">
                        <i class="bi bi-arrow-left me-2"></i> Volver a la lista
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
