<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0077c2;
            --primary-dark: #005fa3;
            --secondary-color: #f4f9fc;
            --text-color: #333;
            --light-gray: #f5f5f5;
            --border-color: #ddd;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f4f9fc 0%, #e6f2ff 100%);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 119, 194, 0.2);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-secondary {
            background-color: var(--light-gray);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .status-indicator {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .status-pendiente {
            background-color: var(--warning-color);
            color: #212529;
        }

        .status-completada {
            background-color: var(--success-color);
            color: white;
        }

        .status-cancelada {
            background-color: var(--danger-color);
            color: white;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-calendar-plus"></i> Registrar Nueva Cita</h1>
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </header>

        <div class="card">
            <form th:action="@{/citas/guardar}" th:object="${cita}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="fechahora"><i class="far fa-calendar-alt"></i> Fecha y Hora:</label>
                    <input type="datetime-local" id="fechahora" th:field="*{fechahora}" required />
                </div>

                <div class="form-group">
                    <label for="estado"><i class="fas fa-info-circle"></i> Estado:</label>
                    <select id="estado" th:field="*{estado}">
                        <option value="pendiente">Pendiente</option>
                        <option value="completada">Completada</option>
                        <option value="cancelada">Cancelada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="usuario"><i class="fas fa-user"></i> Paciente:</label>
                    <select id="usuario" th:field="*{usuario.id}">
                        <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre}" />
                    </select>
                </div>

                <div class="form-group">
                    <label for="servicio"><i class="fas fa-stethoscope"></i> Consulta:</label>
                    <select id="servicio" th:field="*{servicio.id}">
                        <option th:each="s : ${servicios}" th:value="${s.id}" th:text="${s.nombre}" />
                    </select>
                </div>

                <div class="form-group">
                    <label for="profesional"><i class="fas fa-user-md"></i> MÃ©dico:</label>
                    <select id="profesional" th:field="*{profesional.id}">
                        <option th:each="p : ${profesionales}" th:value="${p.id}" th:text="${p.especialidad}" />
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cita
                    </button>
                    <a th:href="@{/citas}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Volver a la lista
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
