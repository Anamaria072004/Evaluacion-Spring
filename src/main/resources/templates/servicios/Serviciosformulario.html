<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${servicio.id != null} ? 'Editar Consulta' : 'Nueva Consulta'">Formulario</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    :root {
      --primary-color: #6f42c1;
      --primary-dark: #5a32a3;
      --secondary-color: #e9ecef;
      --accent-color: #20c997;
      --text-color: #2d3748;
      --light-color: #f8f9fa;
      --border-color: #dee2e6;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
      color: var(--text-color);
      min-height: 100vh;
      padding: 20px;
    }

    .header-card {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      color: white;
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .form-card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
      padding: 30px;
      margin-bottom: 30px;
      border: none;
      max-width: 600px;
    }

    .btn-primary-custom {
      background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
      border: none;
      color: white;
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(111, 66, 193, 0.3);
    }

    .btn-secondary-custom {
      background-color: var(--secondary-color);
      border: none;
      color: var(--text-color);
      padding: 12px 24px;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-secondary-custom:hover {
      background-color: #dde1e6;
      transform: translateY(-2px);
    }

    .form-control {
      padding: 12px 15px;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(111, 66, 193, 0.2);
    }

    .form-label {
      font-weight: 600;
      color: var(--primary-dark);
      margin-bottom: 8px;
    }

    .icon-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      margin-right: 15px;
    }

    .price-input {
      position: relative;
    }

    .price-input::before {
      content: "$";
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-color);
      font-weight: 600;
      z-index: 1;
    }

    .price-input input {
      padding-left: 30px;
    }

    
  </style>
</head>
<body>

  <div class="container">
    <div class="header-card">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
          <div class="icon-container">
            <i class="bi bi-clipboard2-pulse fs-4" th:if="${servicio.id != null}"></i>
            <i class="bi bi-clipboard2-plus fs-4" th:unless="${servicio.id != null}"></i>
          </div>
          <div>
            <h1 class="h3 mb-0" th:text="${servicio.id != null} ? 'Editar Consulta' : 'Nueva Consulta'">Formulario</h1>
            <p class="mb-0 opacity-75" th:text="${servicio.id != null} ? 
              'Actualice la información de la consulta' : 'Complete el formulario para agregar un nuevo tipo de consulta'"></p>
          </div>
        </div>
        <a th:href="@{/}" class="btn btn-light btn-sm">
          <i class="bi bi-house-door me-1"></i> Volver al Inicio
        </a>
      </div>
    </div>

    <div class="form-card mx-auto">
      <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nombre" class="form-label">
              <i class="bi bi-tag me-2"></i>Nombre
            </label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" 
                   placeholder="Ej: Consulta General" required />
          </div>

          <div class="col-md-6 mb-3">
            <label for="duracion" class="form-label">
              <i class="bi bi-clock me-2"></i>Duración
            </label>
            <input type="text" id="duracion" class="form-control" th:field="*{duracion}" 
                   placeholder="Ej: 30 minutos" required />
          </div>
        </div>

        <div class="mb-3">
          <label for="descripcion" class="form-label">
            <i class="bi bi-card-text me-2"></i>Descripción
          </label>
          <input type="text" id="descripcion" class="form-control" th:field="*{descripcion}" 
                 placeholder="Descripción del servicio médico" required />
        </div>

        <div class="mb-4">
          <label for="precio" class="form-label">
            <i class="bi bi-currency-dollar me-2"></i>Precio
          </label>
          <div class="price-input">
            <input type="number" id="precio" class="form-control" th:field="*{precio}" 
                   step="0.01" min="0" placeholder="0.00" required />
          </div>
        </div>

        <div class="d-flex gap-3 mt-4">
          <button type="submit" class="btn btn-primary-custom">
            <i class="bi bi-check-circle me-2"></i> 
            <span th:text="${servicio.id != null} ? 'Actualizar' : 'Guardar'">Guardar</span>
          </button>
          <a th:href="@{/servicios}" class="btn btn-secondary-custom">
            <i class="bi bi-arrow-left me-2"></i> Volver a la lista
          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
